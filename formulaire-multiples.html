    <script type="text/javascript">
        var inputs = [
            'prenom',
            'nom',
            'profession'
        ];

        function search(input, test){
            // Boucle de chaque input
            //
            var lines = document.querySelectorAll('tbody tr');
            for(var i = 0; i < lines.length; i ++){
                count = 0;
                count_input = 0;
                columns = lines[i].querySelectorAll('td');

                for(var x = 0; x < inputs.length; x ++){
                    input = document.querySelector('#'+inputs[x]);
                    inputValue = input.value;

                    if(inputValue != ''){
                        count_input ++;
                        column_id = input.dataset.column;
                        column = columns[column_id];
                        chaineChamp = column.innerText;
                        //
                        if(inputValue === chaineChamp.toLowerCase().substr(0, inputValue.length)){
                            count ++;
                        }
                    }
                }

                if(count == count_input){
                    lines[i].style.display = "table-row";
                }
                else{
                    lines[i].style.display = "none";
                }
            }
        }

        inputs.forEach(function(value){
            document.querySelector('#'+value).addEventListener("keyup", search, false);
        });
